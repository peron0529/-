<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luau Web Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="titlebar">
        <div class="brand">Luau Web Studio</div>
        <div class="titlebar-right">
          <span class="chip">Team Create (Mock)</span>
          <button id="runBtn" class="primary">▶ Play</button>
          <button id="stopBtn">■ Stop</button>
        </div>
      </header>

      <nav class="menubar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Model</button>
        <button>Test</button>
        <button>Plugins</button>
      </nav>

      <section class="ribbon">
        <div class="ribbon-group">
          <span>Script</span>
          <select id="templateSelect">
            <option value="blank">Blank Script</option>
            <option value="part">Part Generator</option>
            <option value="leaderstats">Leaderstats</option>
            <option value="remote">RemoteEvent Handler</option>
            <option value="tool">Tool Script</option>
          </select>
          <button id="loadTemplateBtn">Apply</button>
          <button id="newTabBtn">New Tab</button>
          <button id="saveLocalBtn">Save Local</button>
          <button id="copyCodeBtn">Copy</button>
        </div>
        <div class="ribbon-group">
          <span>Scene</span>
          <button id="insertPartBtn">Insert Part</button>
          <button id="insertSpawnBtn">Insert Spawn</button>
        </div>
      </section>

      <main class="workspace">
        <aside class="panel explorer-panel">
          <h2>Explorer</h2>
          <ul id="explorerTree" class="tree"></ul>
        </aside>

        <section class="center-stack">
          <section class="viewport-panel">
            <div class="panel-title">Viewport</div>
            <div class="viewport-canvas" id="viewportCanvas">
              <div class="grid"></div>
              <div class="mock-part" id="mockPart"></div>
              <div class="mock-spawn" id="mockSpawn">SpawnLocation</div>
            </div>
          </section>

          <section class="script-panel">
            <div class="tabs" id="tabs"></div>
            <div class="editor-shell">
              <div class="line-numbers" id="lineNumbers"></div>
              <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div class="statusbar" id="statusBar">Ready</div>
          </section>
        </section>

        <aside class="panel properties-panel">
          <h2>Properties</h2>
          <div id="properties" class="properties"></div>
        </aside>
      </main>

      <section class="bottom-panel">
        <div class="bottom-header">
          <h2>Output</h2>
          <button id="clearOutputBtn">クリア</button>
        </div>
        <pre id="output"></pre>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
